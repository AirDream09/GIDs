<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Link ‚áÑ ID Converter</title>
<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --accent: #ff2a6d;
  --accent2: #8b5cf6;
  --text: #ffffff;
  --muted: #9aa4c7;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #151a35, var(--bg));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 520px;
  background: linear-gradient(180deg, #151c36, var(--card));
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

h1 {
  margin: 0 0 6px;
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 16px;
}

.input-wrapper {
  position: relative;
}

input {
  width: 100%;
  padding: 16px 44px 16px 16px;
  font-size: 1rem;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #0e1428;
  color: var(--text);
}

input:focus {
  box-shadow: 0 0 0 2px rgba(139,92,246,0.4);
}

.clear-btn {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #1c2240;
  color: #ff2a6d;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.clear-btn:hover {
  color: #ff7eb9;
}

.result {
  margin-top: 16px;
  padding: 14px;
  border-radius: 14px;
  background: #0d1326;
  min-height: 60px;
  word-break: break-all;
  font-size: 0.95rem;
  white-space: pre-line;
}

.good { border-left: 4px solid var(--accent2); }
.bad  { border-left: 4px solid var(--accent); }

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 0.95rem;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #1b2142;
  color: var(--muted);
}

button.secondary:disabled {
  opacity: 0.4;
  cursor: default;
}

.copy-btn {
  display: flex;
  align-items: center;
  width: 100%;
  margin: 6px 0;
  padding: 8px 12px;
  border: none;
  border-radius: 12px;
  background: #1b2142;
  color: var(--accent2);
  text-align: left;
  cursor: pointer;
  font-family: monospace;
}

.copy-btn:hover {
  background: #272f57;
}

.copy-btn.active {
  background: #ff2a6d;
  color: #000;
}

.copy-btn span.number {
  display: inline-block;
  width: 24px;
  font-weight: bold;
  margin-right: 8px;
  color: var(--accent2);
}

.footer {
  margin-top: 10px;
  text-align: center;
  font-size: 0.75rem;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <h1>üîÅ Google Link ‚áÑ ID</h1>
  <div class="subtitle">Jede ID einzeln kopierbar ‚Ä¢ Nummerierung ‚Ä¢ ESC = Clear</div>

  <div class="input-wrapper">
    <input id="input" placeholder="Link(s) oder ID(s) einf√ºgen">
    <button class="clear-btn" onclick="clearInput()">‚úñ</button>
  </div>

  <div id="result" class="result">‚Äì</div>

  <div class="buttons">
    <button onclick="copyAll()">üìã Alle kopieren</button>
    <button id="undoBtn" class="secondary" onclick="undo()" disabled>‚Ü© Undo</button>
  </div>

  <div class="footer">Offline ‚Ä¢ Mobile-friendly ‚Ä¢ Clean UX</div>
</div>

<script>
const input = document.getElementById("input");
const result = document.getElementById("result");
const undoBtn = document.getElementById("undoBtn");

let lastInput = "";
let lastResult = "";
let hasUndo = false;
let lastCopiedBtn = null;

// ESC l√∂scht Feld
input.addEventListener("keydown", e => {
  if(e.key === "Escape") clearInput();
});

// Clear
function clearInput() {
  input.value = "";
  clearResult();
}

// Undo
function setUndo(value){
  lastInput = value;
  hasUndo = true;
  undoBtn.disabled = false;
}

function undo(){
  if(!hasUndo) return;
  input.value = lastInput;
  detect(false);
  hasUndo = false;
  undoBtn.disabled = true;
}

// Clear result
function clearResult(){
  result.innerHTML = "‚Äì";
  lastResult = "";
  lastCopiedBtn = null;
}

// --- Detect ---
function detect(autoCopy=false){
  const text = input.value.trim();
  if(!text){
    clearResult();
    return;
  }

  let ids = [];

  // /d/ID
  [...text.matchAll(/\/d\/([a-zA-Z0-9_-]+)/g)].forEach(m=>ids.push(m[1]));
  // ?id=ID
  [...text.matchAll(/[?&]id=([a-zA-Z0-9_-]+)/g)].forEach(m=>ids.push(m[1]));
  // Direkte IDs (20+ Zeichen)
  text.split(/\s+/).forEach(w=>{
    if(/^[a-zA-Z0-9_-]{20,}$/.test(w)) ids.push(w);
  });

  // Doppelte entfernen, Reihenfolge beibehalten
  ids = ids.filter((v,i,a)=>a.indexOf(v)===i);

  if(ids.length===0){
    result.innerHTML = "‚ùå Keine g√ºltigen IDs/Links gefunden";
    result.className = "result bad";
    return;
  }

  result.className = "result good";
  setUndo(text);

  // Ausgabe: jede ID als einzelner Button mit Nummerierung
  result.innerHTML = "";
  ids.forEach((id,index)=>{
    let btn = document.createElement("button");
    btn.className = "copy-btn";
    let content = text.includes(id) && /\/d\//.test(text) ? id : `https://drive.google.com/file/d/${id}/view`;
    btn.innerHTML = `<span class="number">${index+1}</span>${content}`;
    btn.onclick = () => {
      navigator.clipboard.writeText(content);
      // Markiere als kopiert
      if(lastCopiedBtn) lastCopiedBtn.classList.remove("active");
      btn.classList.add("active");
      lastCopiedBtn = btn;
    };
    result.appendChild(btn);
  });

  lastResult = ids.join("\n");
}

// Input Event
input.addEventListener("input", ()=>detect(true));

// Copy All
function copyAll(){
  if(!lastResult) return;
  navigator.clipboard.writeText(lastResult);
}
</script>

</body>
</html>
